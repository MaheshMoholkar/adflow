version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql/queries/"
    schema: "internal/sql/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/sql/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        sql_package: "pgx/v5"
